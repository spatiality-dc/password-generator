<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p>
            How many characters? <input type="number" id="length" value="12" min="8" max="128" /></p>
            <div class="checkboxes">
            Include upper case: <input type="checkbox" id="upper"/></div>
          <div class="checkboxes">
          Include numbers: <input type="checkbox" id="num"/></div>
          <div class="checkboxes">
        Include symbols: <input type="checkbox" id="sym"/></div>
          </div>
          </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
